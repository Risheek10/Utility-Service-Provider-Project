<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utility Billing System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 60%;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-section {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .total {
      font-weight: bold;
      color: #d9534f;
      font-size: 18px;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Utility Billing System</h1>

    <h2>Search</h2>
    <input type="number" id="customerId" placeholder="Enter Customer ID" />
    <button onclick="searchCustomer()">Search Customer</button><br />
    <input type="number" id="providerId" placeholder="Enter Provider ID" />
    <button onclick="searchProvider()">Search Provider</button>

    <div id="customerSearchResults" class="result-section"></div>
    <div id="providerSearchResults" class="result-section"></div>
  </div>

  <script>
    function searchCustomer() {
      const id = document.getElementById("customerId").value;
      if (!id) return alert("Enter a Customer ID");

      fetch(`/cgi-bin/billing.cgi?id=${id}`)
        .then(res => res.json())
        .then(data => {
          const section = document.getElementById("customerSearchResults");
          section.innerHTML = "";

          if (data.error) {
            section.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
          }

          let html = `
            <h3>Customer: ${data.name} (ID: ${data.id})</h3>
            <table>
              <tr>
                <th>Service</th>
                <th>Provider</th>
                <th>Usage</th>
                <th>Fixed Rate</th>
                <th>Unit Rate</th>
                <th>Cost</th>
              </tr>`;

          let total = 0;
          for (const service in data.services) {
            const s = data.services[service];
            total += s.cost;
            html += `
              <tr>
                <td>${service}</td>
                <td>${s.provider}</td>
                <td>${s.usage}</td>
                <td>$${s.fixed.toFixed(2)}</td>
                <td>$${s.rate.toFixed(2)}</td>
                <td>$${s.cost.toFixed(2)}</td>
              </tr>`;
          }

          html += `</table><div class="total">Total Owed: $${total.toFixed(2)}</div>`;
          section.innerHTML = html;
        })
        .catch(err => {
          document.getElementById("customerSearchResults").innerHTML =
            "<p style='color:red;'>Error loading customer.</p>";
        });
    }

    function searchProvider() {
      const id = document.getElementById("providerId").value;
      if (!id) return alert("Enter a Provider ID");

      fetch(`/cgi-bin/billing.cgi?provider=${id}`)
        .then(res => res.json())
        .then(data => {
          const section = document.getElementById("providerSearchResults");
          section.innerHTML = "";

          if (data.error) {
            section.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
          }

          let html = `<h3>Provider: ${data.provider}</h3>`;
          html += `
            <table>
              <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Services</th>
              </tr>`;

          data.customers.forEach(cust => {
            html += `
              <tr>
                <td>${cust.name}</td>
                <td>${cust.email}</td>
                <td>${cust.services.join(", ")}</td>
              </tr>`;
          });

          html += `</table>`;
          section.innerHTML = html;
        })
        .catch(err => {
          document.getElementById("providerSearchResults").innerHTML =
            "<p style='color:red;'>Error loading provider.</p>";
        });
    }
  </script>
</body>
</html>
