<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Billing System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #customerInfo, #billSection {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        #totalDue {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Utility Billing System</h1>
        
        <div id="customerSection">
            <h2>Customer Portal</h2>
            <input type="number" id="customerId" placeholder="Enter Customer ID">
            <button onclick="loadCustomer()">Load</button>
            <div id="customerInfo"></div>
        </div>
        
        <div id="billSection" style="display:none;">
            <h2>Bill Details</h2>
            <table id="usageTable">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Usage</th>
                        <th>Rate</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p>Total Due: $<span id="totalDue">0.00</span></p>
        </div>
    </div>

    <script>
        function loadCustomer() {
            const customerId = document.getElementById('customerId').value;
            if (!customerId) {
                alert("Please enter a valid Customer ID.");
                return;
            }
            
            fetch(`/cgi-bin/billing.cgi?id=${customerId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('customerInfo').innerHTML = `<p style="color:red;">${data.error}</p>`;
                        document.getElementById('billSection').style.display = 'none';
                    } else {
                        displayCustomer(data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching customer data:', error);
                });
        }

        function displayCustomer(customer) {
            document.getElementById('customerInfo').innerHTML = `
                <p><strong>Name:</strong> ${customer.name}</p>
                <p><strong>Customer ID:</strong> ${customer.id}</p>
                <p><strong>Current Balance:</strong> $${customer.balance.toFixed(2)}</p>
            `;
            
            const tableBody = document.querySelector('#usageTable tbody');
            tableBody.innerHTML = '';

            let total = 0;
            for (const service in customer.costs) {
                const cost = customer.costs[service];
                const rate = cost / customer.usage[service]; // Calculate rate
                total += cost;
                
                tableBody.innerHTML += `
                    <tr>
                        <td>${service}</td>
                        <td>${customer.usage[service]} units</td>
                        <td>$${rate.toFixed(2)}/unit</td>
                        <td>$${cost.toFixed(2)}</td>
                    </tr>
                `;
            }
            
            document.getElementById('totalDue').textContent = total.toFixed(2);
            document.getElementById('billSection').style.display = 'block';
        }
    </script>
</body>
</html>
