<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utility Billing System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 900px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 60%;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-section {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .total {
      font-weight: bold;
      color: #d9534f;
      font-size: 18px;
      text-align: right;
      margin-top: 10px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    #payButton {
      display: block;
      margin: 15px auto;
      background-color: green;
    }

    #payButton:hover {
      background-color: darkgreen;
    }

    .status-paid {
    color: green;
    font-weight: bold;
    }

    .status-overdue {
    color: red;
    font-weight: bold;
    }

    nav a {
  font-weight: bold;
  font-size: 16px;
}

nav a:hover {
  color: #0056b3;
}


  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">File Search</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Utility Billing System</h2>

    <!-- Search Section -->
    <div style="display: flex; flex-direction: column; align-items: center;">
      <input type="number" id="customerId" placeholder="Enter Customer ID">
      <button onclick="searchCustomer()">Search Customer</button>
      <br>
      <input type="number" id="providerId" placeholder="Enter Provider ID">
      <button onclick="searchProvider()">Search Provider (All Time)</button>
      <br>

      <div id="monthControls" style="display: none;">
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
          <option value="1">Month 1</option>
          <option value="2">Month 2</option>
          <option value="3">Month 3</option>
          <option value="4">Month 4</option>
          <option value="5">Month 5</option>
          <option value="6">Month 6</option>
        </select>
        <button onclick="searchMonthlyIncome()">View Monthly Income</button>
      </div>
    </div>

    <!-- Results -->
    <div id="customerSearchResults" class="result-section"></div>
    <div id="providerSearchResults" class="result-section"></div>
    <div id="error"></div>
  </div>
  

  <script>
    function searchCustomer(paid = false) {
      const id = document.getElementById("customerId").value;
      if (!id) return alert("Enter a Customer ID");

      fetch(`/cgi-bin/billing.cgi?id=${id}`)
        .then(res => res.json())
        .then(data => {
          const section = document.getElementById("customerSearchResults");
          section.innerHTML = "";
          document.getElementById("providerSearchResults").innerHTML = "";
          document.getElementById("monthControls").style.display = "none";
          window.scrollTo({ top: 0, behavior: 'smooth' });

          if (data.error) {
            section.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
          }

          let html = `
            <h3>Customer Info</h3>
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>ID:</strong> ${data.id}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Address:</strong> ${data.address}</p>
            <p><strong>Current Balance:</strong> $${data.balance.toFixed(2)}</p>
            <h4>Service Breakdown</h4>
            <table>
              <tr>
                <th>Service</th>
                <th>Provider</th>
                <th>Usage</th>
                <th>Fixed Rate</th>
                <th>Unit Rate</th>
                <th>Cost</th>
              </tr>`;

          let total = 0;
          for (const service in data.services) {
            const s = data.services[service];
            total += s.cost;
            html += `
              <tr>
                <td>${service}</td>
                <td>${s.provider}</td>
                <td>${s.usage}</td>
                <td>$${s.fixed.toFixed(2)}</td>
                <td>$${s.rate.toFixed(2)}</td>
                <td>$${s.cost.toFixed(2)}</td>
              </tr>`;
          }

          html += `</table><div class="total">Total Owed: $${total.toFixed(2)}</div>`;

          if (data.balance > 0) {
            html += `<button id="payButton" onclick="payNow(${data.id})">Pay Now</button>`;
          } else {
            html += `<p style="text-align:center; color:green; font-weight:bold;">Bill Paid</p>`;
          }

          section.innerHTML = html;
        })
        .catch(err => {
          document.getElementById("customerSearchResults").innerHTML =
            "<p style='color:red;'>Error loading customer data.</p>";
        });
    }

    function payNow(id) {
  fetch(`/cgi-bin/billing.cgi?id=${id}&pay=1`)
    .then(res => res.json())
    .then(data => {
      // Refresh the customer view only
      document.getElementById("customerId").value = id;
      searchCustomer(true);
    });
}


    function searchProvider() {
      const id = document.getElementById("providerId").value;
      if (!id) return alert("Enter a Provider ID");

      fetch(`/cgi-bin/billing.cgi?provider=${id}`)
        .then(res => res.json())
        .then(data => {
          const section = document.getElementById("providerSearchResults");
          section.innerHTML = "";
          document.getElementById("customerSearchResults").innerHTML = "";
          document.getElementById("monthControls").style.display = "block";
          window.scrollTo({ top: 0, behavior: 'smooth' });

          if (data.error) {
            section.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
          }

          let html = `<h3>Provider: ${data.provider}</h3>`;
          html += `
            <table>
              <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Service</th>
                <th>Amount Owed</th>
                <th>Status</th>
              </tr>`;

          data.customers.forEach(cust => {
            cust.services.forEach(service => {
              html += `
                <tr>
                  <td>${cust.name}</td>
                  <td>${cust.email}</td>
                  <td>${service.name}</td>
                  <td>$${service.cost.toFixed(2)}</td>
                  <td class="${service.status === 'Paid' ? 'status-paid' : 'status-overdue'}">
                    ${service.status}
                  </td>
                </tr>`;
            });
          });

          html += `</table><div class="total">Total Income: $${data.totalIncome.toFixed(2)}</div>`;
          section.innerHTML = html;
        })
        .catch(err => {
          document.getElementById("providerSearchResults").innerHTML =
            "<p style='color:red;'>Error loading provider data.</p>";
        });
    }

    function searchMonthlyIncome() {
  const pid = document.getElementById("providerId").value;
  const month = document.getElementById("monthSelect").value;
  if (!pid) return alert("Enter provider ID");

  fetch(`/cgi-bin/billing.cgi?provider=${pid}&month=${month}`)
    .then(res => res.json())
    .then(data => {
      const section = document.getElementById("providerSearchResults");
      section.innerHTML = "";
      document.getElementById("customerSearchResults").innerHTML = "";
      window.scrollTo({ top: 0, behavior: 'smooth' });

      if (data.error) {
        section.innerHTML = `<p style="color:red;">${data.error}</p>`;
        return;
      }

      let html = `<h3>Provider: ${data.provider}</h3>`;
      html += `<p><strong>Month ${data.month} Total Income:</strong> $${data.totalIncome.toFixed(2)}</p>`;
      html += `
        <table>
          <tr>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Service</th>
            <th>Cost</th>
            <th>Status</th>
          </tr>`;

      data.customers.forEach(cust => {
        cust.services.forEach(service => {
          html += `
            <tr>
              <td>${cust.name}</td>
              <td>${cust.email}</td>
              <td>${service.name}</td>
              <td>$${service.cost.toFixed(2)}</td>
              <td class="${service.status === 'Paid' ? 'status-paid' : 'status-overdue'}">${service.status}</td>
            </tr>`;
        });
      });

      html += `</table>`;
      section.innerHTML = html;
    })
    .catch(err => {
      document.getElementById("providerSearchResults").innerHTML =
        "<p style='color:red;'>Error loading monthly income data.</p>";
    });
}

  </script>
</body>
</html>
